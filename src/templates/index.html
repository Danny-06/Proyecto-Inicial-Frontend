<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Proyecto Inicial - Web Registro</title>
        <link rel="icon" href="data:image/x-icon," type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <meta name="theme-color" content="#444">
        <meta name="color-scheme" content="dark">
        <link rel="stylesheet" href="/static/default.css">
        <link rel="stylesheet" href="/static/main.css">
        <script>
            // Always remove text selection when the user clicks on any part of the document
            // This is to avoid those annoying times when you want to remove the selection when clicking not selectable elements
            window.addEventListener('mousedown', event => {
                if (event.button === 0) window.getSelection().empty()
            }, {capture: true})

            window.addEventListener('touchstart', event => {
                window.getSelection().empty()
            }, {capture: true})
        </script>
        <script type="module" src="/static/main.mjs"></script>
    </head>
    <body>
        <div data-id="app">
            <div data-id="app-content">
                <h1>Send Data to Database</h1>
                <form class="form">
                    <label>
                        QR Text
                        <input class="input" type="text" name="string_qr" value="campo de texto">
                    </label>
                    <button class="button" type="submit">Send Data</button>
                </form>
            </div>
        </div>
    </body>
</html>
